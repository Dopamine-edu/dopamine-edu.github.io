<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .notification-prompt {
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
  <!-- Firebase App and Messaging SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
</head>
<body>
  <h1>Welcome to Quiz App!</h1>
  <p>Your personalized quiz experience awaits.</p>
  
  <!-- Optionally, you might include a button for users to manually subscribe; 
       but here we auto-prompt on load. -->
  
  <script>
    // Firebase configuration (replace with your own details)
    const firebaseConfig = {
      apiKey: "AIzaSyBXXaWWoFqn6MpH6IWSm6CGaqUJzAmzbzA",
      authDomain: "dopamine-quiz.firebaseapp.com",
      projectId: "dopamine-quiz",
      storageBucket: "dopamine-quiz.firebasestorage.app",
      messagingSenderId: "822531459966",
      appId: "1:822531459966:web:8e7d2385090e997eb1c12f"
    };
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // Function to request push notification permission
    function requestNotificationPermission() {
      if (Notification.permission === "default") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            console.log("Notification permission granted.");
            // Get FCM registration token (replace with your public VAPID key)
            messaging.getToken({ vapidKey: "BA_eO1nS1GlGu41-4Aw2lOwv1K3k1062NUsjpf153YgK1nbWZnK_K4MOsPzK6jAVPOR07mVymegydu_Nfv5Us4A" })
              .then((currentToken) => {
                if (currentToken) {
                  console.log("FCM Token:", currentToken);
                  // Optionally, send the token to your server here for subscription purposes.
                } else {
                  console.log("No registration token available. Request permission to generate one.");
                }
              })
              .catch((err) => {
                console.log("An error occurred while retrieving token. ", err);
              });
          } else {
            console.log("Notification permission denied.");
          }
        });
      } else if (Notification.permission === "granted") {
        console.log("Notification permission already granted.");
      } else {
        console.log("Notification permission previously denied.");
      }
    }

    // Prompt for notification permission on page load
    document.addEventListener("DOMContentLoaded", () => {
      requestNotificationPermission();
    });
  </script>
</body>
</html>
