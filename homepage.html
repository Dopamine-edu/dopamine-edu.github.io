<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dopamine - Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Example icon library (Font Awesome) -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    /* Reset & Base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Top Navbar */
    .navbar {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea; /* Appealing brand color */
    }
    .navbar .menu-btn {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #667eea;
    }
    /* Menu Overlay */
    .menu-overlay {
      position: fixed;
      top: 0; right: -100%;
      width: 240px; height: 100vh;
      background: #ffffff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .menu-overlay.active {
      right: 0;
    }
    .menu-close {
      align-self: flex-end;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #667eea;
      margin-bottom: 20px;
    }
    .menu-overlay ul {
      list-style: none;
      margin-top: 10px;
    }
    .menu-overlay ul li {
      margin: 15px 0;
    }
    .menu-overlay ul li button {
      background: none;
      border: none;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }
    .menu-overlay ul li button:hover {
      color: #667eea;
    }

    /* Greeting Section */
    .greeting-section {
      background: #eef2ff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }
    .greeting-section h1 {
      font-size: 1.6rem; /* Larger text */
      margin-bottom: 5px;
      color: #764ba2;
    }
    .greeting-section p {
      color: #333;
      font-size: 1rem;
    }
    /* Cards Container */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 10px 20px;
      margin-bottom: 80px; /* space for bottom nav */
    }
    .card {
      background: #fff;
      width: 110px; /* Smaller card width */
      height: 110px; /* Smaller card height */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      background: #f9f9ff;
    }
    .card img {
      width: 35px; /* Space for image/icon */
      height: 35px;
      margin-bottom: 6px;
    }
    .card span {
      font-size: 0.85rem;
      color: #333;
    }

    /* Bottom Navigation */
    .bottom-nav {
      background: #ffffff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }
    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
      color: #333;
      transition: color 0.3s ease;
    }
    .bottom-nav .nav-item i {
      font-size: 1.4rem; /* Larger icon */
      margin-bottom: 3px;
      color: #667eea;
    }
    .bottom-nav .nav-item:hover {
      color: #667eea;
    }

    /* Responsive for smaller screens */
    @media (max-width: 600px) {
      .cards-container {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }
      .card {
        width: 90px;
        height: 90px;
      }
      .card img {
        width: 30px;
        height: 30px;
      }
      .bottom-nav .nav-item i {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="brand">Dopamine</div>
    <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
  </nav>

  <!-- Menu Overlay -->
  <div class="menu-overlay" id="menuOverlay">
    <button class="menu-close" id="menuClose"><i class="fas fa-times"></i></button>
    <ul>
      <li><button><i class="fas fa-home"></i>Dashboard</button></li>
      <li><button><i class="fab fa-facebook"></i>Facebook Group</button></li>
      <li><button><i class="fab fa-telegram"></i>Telegram Group</button></li>
      <li><button><i class="fas fa-user-friends"></i>Refer a friend</button></li>
      <li><button><i class="fas fa-sign-out-alt"></i>Logout</button></li>
    </ul>
  </div>

  <!-- Greeting Section -->
  <section class="greeting-section">
    <h1 id="greetingText">শুভ সকাল, User</h1>
    <p>কেমন চলছে আপনার পড়াশোনা?</p>
  </section>

  <!-- Cards Container -->
  <div class="cards-container">
    <div class="card">
      <img src="quick_practice.png" alt="Quick Practice icon">
      <span>Quick Practice</span>
    </div>
    <div class="card">
      <img src="customize_exam.png" alt="Customize Exam icon">
      <span>Customize Exam</span>
    </div>
    <div class="card">
      <img src="main_book.png" alt="Main Book Exercise icon">
      <span>Main Book Exercise</span>
    </div>
    <div class="card">
      <img src="performance.png" alt="Performance icon">
      <span>Performance</span>
    </div>
    <div class="card">
      <img src="leaderboard.png" alt="Leaderboard icon">
      <span>Leaderboard</span>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="nav-item">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-trophy"></i>
      <span>Leaderboard</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </div>
  </nav>

  <script>
    /***********************************
     * 1. Firebase Configuration
     ***********************************/
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    /***********************************
     * 2. Check if User is Logged In
     ***********************************/
    auth.onAuthStateChanged((user) => {
      if (!user) {
        // If not logged in, redirect to auth page
        window.location.href = "auth.html";
      } else {
        // We can greet the user by their displayName or fetch from Firestore
        const userName = user.displayName || "User";
        const greetingText = document.getElementById("greetingText");
        greetingText.textContent = `${getBanglaGreeting()}, ${userName}`;
      }
    });

    /***********************************
     * 3. Time-Based Greeting (Bangla)
     ***********************************/
    function getBanglaGreeting() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour <= 11) {
        return "শুভ সকাল";
      } else if (hour >= 12 && hour <= 14) {
        return "শুভ দুপুর";
      } else if (hour >= 15 && hour <= 17) {
        return "শুভ অপরাহ্ন";
      } else if (hour >= 18 && hour <= 19) {
        return "শুভ সন্ধ্যা";
      } else {
        return "শুভ রাত্রি";
      }
    }

    /***********************************
     * 4. Menu Overlay Functionality
     ***********************************/
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuClose = document.getElementById('menuClose');

    menuBtn.addEventListener('click', () => {
      menuOverlay.classList.add('active');
    });
    menuClose.addEventListener('click', () => {
      menuOverlay.classList.remove('active');
    });

    // Close overlay if user clicks outside
    document.addEventListener('click', (e) => {
      if (!menuOverlay.contains(e.target) && e.target !== menuBtn) {
        menuOverlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
