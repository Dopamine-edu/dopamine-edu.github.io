<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডোপামিন - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain unchanged */
        
        /* Add these new styles for battle features */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
        }

        .tab-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .tab-btn.active {
            background: var(--hover-color);
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        #friendList {
            margin-top: 15px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .friend-item:hover {
            background-color: rgba(107, 72, 255, 0.1);
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #battleScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            padding: 20px;
            display: none;
        }

        .player-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .player .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
        }

        .player .name {
            margin-top: 5px;
            font-weight: 600;
        }

        .player .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 5px;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0 20px;
        }

        .question-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: var(--shadow);
        }

        .timer {
            font-size: 24px;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            padding: 15px;
            background: var(--subject-card-bg);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-align: left;
        }

        .option:hover {
            background: var(--primary-color);
            color: white;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
        }

        .option.incorrect {
            background: #F44336;
            color: white;
        }

        .battle-result {
            text-align: center;
            margin-top: 30px;
        }

        .battle-result h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .battle-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }

        #matchmakingStatus {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            color: var(--secondary-text-color);
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .history-item.win {
            background-color: rgba(76, 175, 80, 0.1);
        }

        .history-item.lose {
            background-color: rgba(244, 67, 54, 0.1);
        }

        .history-opponent {
            display: flex;
            align-items: center;
        }

        .history-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .player .avatar {
                width: 60px;
                height: 60px;
            }
            
            .vs {
                font-size: 18px;
                margin: 0 10px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .question-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Previous HTML content remains the same until cards-container -->
    
    <div class="cards-container">
        <!-- Previous cards remain unchanged -->
        <div class="card glowing" onclick="openBattleModal()">
            <i class="fas fa-gamepad card-icon"></i>
            <h3 class="card-title">কুইজ ব্যাটল</h3>
        </div>
        <!-- Rest of cards -->
    </div>

    <!-- Custom Exam Section (unchanged) -->

    <!-- Battle Modal -->
    <div id="battleModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeBattleModal()">&times;</span>
            <h2>কুইজ ব্যাটল</h2>
            
            <div id="battleTabs">
                <button class="tab-btn active" onclick="openBattleTab('quickBattle')">দ্রুত খেলুন</button>
                <button class="tab-btn" onclick="openBattleTab('challengeFriend')">বন্ধুকে চ্যালেঞ্জ</button>
                <button class="tab-btn" onclick="openBattleTab('battleHistory')">ইতিহাস</button>
            </div>
            
            <div id="quickBattle" class="tab-content active">
                <p>একটি দ্রুত ম্যাচ খেলুন</p>
                <button class="btn-primary" onclick="findOpponent()">খেলোয়াড় খুঁজুন</button>
                <div id="matchmakingStatus"></div>
            </div>
            
            <div id="challengeFriend" class="tab-content">
                <input type="text" id="friendSearch" class="form-control" placeholder="বন্ধুর নাম লিখুন" oninput="searchFriends()">
                <div id="friendList"></div>
            </div>
            
            <div id="battleHistory" class="tab-content">
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- Battle Screen -->
    <div id="battleScreen">
        <div class="player-info">
            <div class="player" id="player1">
                <img src="" class="avatar" id="player1Avatar">
                <span class="name" id="player1Name"></span>
                <span class="score" id="player1Score">0</span>
            </div>
            <div class="vs">VS</div>
            <div class="player" id="player2">
                <img src="" class="avatar" id="player2Avatar">
                <span class="name" id="player2Name"></span>
                <span class="score" id="player2Score">0</span>
            </div>
        </div>
        
        <div class="question-container">
            <div class="timer" id="questionTimer">30</div>
            <div class="question-text" id="battleQuestionText"></div>
            <div class="options" id="battleOptions">
                <button class="option" onclick="submitAnswer(0)"></button>
                <button class="option" onclick="submitAnswer(1)"></button>
                <button class="option" onclick="submitAnswer(2)"></button>
                <button class="option" onclick="submitAnswer(3)"></button>
            </div>
        </div>
        
        <div class="battle-result" id="battleResult" style="display: none;">
            <h2 id="resultTitle">আপনি জিতেছেন!</h2>
            <div class="battle-stats">
                <div class="stat-item">
                    <div class="stat-value" id="finalPlayer1Score">0</div>
                    <div class="stat-label">আপনার স্কোর</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="finalPlayer2Score">0</div>
                    <div class="stat-label">প্রতিপক্ষের স্কোর</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="correctAnswers">0</div>
                    <div class="stat-label">সঠিক উত্তর</div>
                </div>
            </div>
            <button class="btn-primary" onclick="closeBattleScreen()" style="margin-top: 20px;">ফিরে যান</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Previous Firebase and authentication code remains unchanged
        
        // Battle variables
        let currentBattle = null;
        let battleTimer = null;
        let timeLeft = 30;
        let matchmakingListener = null;
        let battleListener = null;
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let playerAnswers = [];
        let opponentAnswers = [];
        
        // Battle modal functions
        function openBattleModal() {
            if (!isAuthenticated) {
                requireLogin();
                return;
            }
            document.getElementById('battleModal').style.display = 'block';
            loadFriendList();
            loadBattleHistory();
        }
        
        function closeBattleModal() {
            document.getElementById('battleModal').style.display = 'none';
            if (matchmakingListener) {
                matchmakingListener();
                matchmakingListener = null;
            }
        }
        
        function openBattleTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Friend challenge functions
        async function loadFriendList() {
            const user = auth.currentUser;
            if (!user) return;
            
            try {
                const snapshot = await db.collection('users')
                    .where('uid', '!=', user.uid)
                    .limit(20)
                    .get();
                
                const friendList = document.getElementById('friendList');
                friendList.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const friend = doc.data();
                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend-item';
                    friendItem.innerHTML = `
                        <img src="${friend.avatar || 'https://cdn-icons-png.flaticon.com/512/4333/4333609.png'}" 
                             class="friend-avatar" 
                             onerror="this.src='https://via.placeholder.com/40'">
                        <span>${friend.fullName || 'ব্যবহারকারী'}</span>
                    `;
                    friendItem.onclick = () => sendChallenge(friend.uid);
                    friendList.appendChild(friendItem);
                });
            } catch (error) {
                console.error("Error loading friends:", error);
            }
        }
        
        function searchFriends() {
            const searchTerm = document.getElementById('friendSearch').value.toLowerCase();
            const friends = document.querySelectorAll('.friend-item');
            
            friends.forEach(friend => {
                const name = friend.textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    friend.style.display = 'flex';
                } else {
                    friend.style.display = 'none';
                }
            });
        }
        
        function sendChallenge(friendId) {
            const user = auth.currentUser;
            if (!user) return;
            
            db.collection('battle_requests').add({
                fromUser: user.uid,
                toUser: friendId,
                status: 'pending',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                Toastify({ 
                    text: "চ্যালেঞ্জ পাঠানো হয়েছে!", 
                    duration: 3000,
                    style: { background: "#6b48ff" }
                }).showToast();
            }).catch(error => {
                Toastify({ 
                    text: "চ্যালেঞ্জ পাঠাতে ব্যর্থ: " + error.message, 
                    duration: 3000,
                    style: { background: "#dc3545" }
                }).showToast();
            });
        }
        
        // Matchmaking functions
        function findOpponent() {
            const user = auth.currentUser;
            if (!user) return;
            
            document.getElementById('matchmakingStatus').textContent = 'খেলোয়াড় খুঁজছি...';
            
            // Add to matchmaking queue
            db.collection('matchmaking').doc(user.uid).set({
                userId: user.uid,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // Listen for a match
            matchmakingListener = db.collection('battles')
                .where('status', '==', 'waiting')
                .where('player2', '==', '')
                .limit(1)
                .onSnapshot(snapshot => {
                    if (!snapshot.empty) {
                        const battle = snapshot.docs[0];
                        // Join existing battle
                        db.collection('battles').doc(battle.id).update({
                            player2: user.uid,
                            status: 'active',
                            startTime: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } else {
                        // Create new battle
                        createNewBattle(user.uid);
                    }
                });
                
            // Listen for battle start
            setupBattleListener(user.uid);
        }
        
        function createNewBattle(player1Id) {
            const battleRef = db.collection('battles').doc();
            
            // Get random questions (10 questions)
            getRandomQuestions(10).then(questions => {
                battleRef.set({
                    battleId: battleRef.id,
                    player1: player1Id,
                    player2: '',
                    status: 'waiting',
                    questions: questions,
                    scores: { player1: 0, player2: 0 },
                    currentQuestion: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            });
        }
        
        function setupBattleListener(userId) {
            battleListener = db.collection('battles')
                .where('status', '==', 'active')
                .where(firebase.firestore.FieldPath.documentId(), '!=', 'dummy')
                .where(function() {
                    return firebase.firestore.FieldPath.documentId() != 'dummy' && 
                          (firebase.firestore.FieldPath.documentId() == userId || 
                           firebase.firestore.FieldPath.documentId() == userId);
                })
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added' || change.type === 'modified') {
                            const battle = change.doc.data();
                            if (battle.status === 'active' && 
                                (battle.player1 === userId || battle.player2 === userId)) {
                                startBattle(battle);
                            }
                        }
                    });
                });
        }
        
        // Battle functions
        async function startBattle(battleData) {
            closeBattleModal();
            document.getElementById('battleScreen').style.display = 'block';
            document.getElementById('battleResult').style.display = 'none';
            document.querySelector('.question-container').style.display = 'block';
            
            currentBattle = battleData;
            currentQuestionIndex = 0;
            playerAnswers = [];
            opponentAnswers = [];
            
            // Load player info
            await loadPlayerInfo(battleData.player1, 'player1');
            await loadPlayerInfo(battleData.player2, 'player2');
            
            // Start the battle
            showQuestion(currentQuestionIndex);
        }
        
        async function loadPlayerInfo(userId, elementPrefix) {
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    const user = userDoc.data();
                    document.getElementById(`${elementPrefix}Name`).textContent = user.fullName || 'ব্যবহারকারী';
                    document.getElementById(`${elementPrefix}Avatar`).src = user.avatar || 
                        'https://cdn-icons-png.flaticon.com/512/4333/4333609.png';
                }
            } catch (error) {
                console.error("Error loading player info:", error);
            }
        }
        
        function showQuestion(index) {
            if (index >= currentBattle.questions.length) {
                endBattle();
                return;
            }
            
            const question = currentBattle.questions[index];
            document.getElementById('battleQuestionText').textContent = question.question;
            
            const options = document.querySelectorAll('.option');
            question.options.forEach((option, i) => {
                options[i].textContent = option;
                options[i].className = 'option';
            });
            
            // Start timer
            timeLeft = 30;
            document.getElementById('questionTimer').textContent = timeLeft;
            
            if (battleTimer) clearInterval(battleTimer);
            battleTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('questionTimer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(battleTimer);
                    submitAnswer(-1); // Timeout
                }
            }, 1000);
        }
        
        function submitAnswer(optionIndex) {
            clearInterval(battleTimer);
            
            const user = auth.currentUser;
            if (!user) return;
            
            const isPlayer1 = user.uid === currentBattle.player1;
            const answerKey = isPlayer1 ? 'player1Answers' : 'player2Answers';
            
            // Mark correct/incorrect
            const question = currentBattle.questions[currentQuestionIndex];
            const isCorrect = optionIndex === question.correctAnswer;
            
            if (optionIndex >= 0) {
                const options = document.querySelectorAll('.option');
                options[optionIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
                if (question.correctAnswer >= 0) {
                    options[question.correctAnswer].classList.add('correct');
                }
            }
            
            // Update score
            const scoreUpdate = {};
            scoreUpdate[`scores.${isPlayer1 ? 'player1' : 'player2'}`] = 
                firebase.firestore.FieldValue.increment(isCorrect ? 10 : 0);
            
            db.collection('battles').doc(currentBattle.battleId).update(scoreUpdate);
            
            // Store answer
            playerAnswers.push({
                questionIndex: currentQuestionIndex,
                answer: optionIndex,
                isCorrect: isCorrect,
                time: 30 - timeLeft
            });
            
            // Move to next question after delay
            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }, 3000);
        }
        
        function endBattle() {
            clearInterval(battleTimer);
            
            document.querySelector('.question-container').style.display = 'none';
            document.getElementById('battleResult').style.display = 'block';
            
            const user = auth.currentUser;
            const isPlayer1 = user.uid === currentBattle.player1;
            const playerScore = isPlayer1 ? currentBattle.scores.player1 : currentBattle.scores.player2;
            const opponentScore = isPlayer1 ? currentBattle.scores.player2 : currentBattle.scores.player1;
            
            // Update UI
            document.getElementById('finalPlayer1Score').textContent = isPlayer1 ? playerScore : opponentScore;
            document.getElementById('finalPlayer2Score').textContent = isPlayer1 ? opponentScore : playerScore;
            
            const correctAnswers = playerAnswers.filter(a => a.isCorrect).length;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            
            if (playerScore > opponentScore) {
                document.getElementById('resultTitle').textContent = 'আপনি জিতেছেন!';
            } else if (playerScore < opponentScore) {
                document.getElementById('resultTitle').textContent = 'আপনি হারেছেন!';
            } else {
                document.getElementById('resultTitle').textContent = 'ড্র হয়েছে!';
            }
            
            // Update battle status
            db.collection('battles').doc(currentBattle.battleId).update({
                status: 'completed',
                endTime: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // Update user stats
            updateUserStats(playerScore > opponentScore);
        }
        
        async function updateUserStats(didWin) {
            const user = auth.currentUser;
            if (!user) return;
            
            const userRef = db.collection('user_stats').doc(user.uid);
            
            try {
                await db.runTransaction(async transaction => {
                    const doc = await transaction.get(userRef);
                    
                    if (doc.exists) {
                        const stats = doc.data();
                        transaction.update(userRef, {
                            battlesPlayed: firebase.firestore.FieldValue.increment(1),
                            battlesWon: firebase.firestore.FieldValue.increment(didWin ? 1 : 0),
                            winStreak: didWin ? (stats.winStreak || 0) + 1 : 0,
                            highestScore: Math.max(stats.highestScore || 0, 
                                didWin ? currentBattle.scores[user.uid === currentBattle.player1 ? 'player1' : 'player2'] : 0)
                        });
                    } else {
                        transaction.set(userRef, {
                            battlesPlayed: 1,
                            battlesWon: didWin ? 1 : 0,
                            winStreak: didWin ? 1 : 0,
                            highestScore: didWin ? currentBattle.scores[user.uid === currentBattle.player1 ? 'player1' : 'player2'] : 0,
                            averageScore: didWin ? currentBattle.scores[user.uid === currentBattle.player1 ? 'player1' : 'player2'] : 0
                        });
                    }
                });
            } catch (error) {
                console.error("Error updating stats:", error);
            }
        }
        
        function closeBattleScreen() {
            document.getElementById('battleScreen').style.display = 'none';
            if (battleListener) {
                battleListener();
                battleListener = null;
            }
            openBattleModal();
        }
        
        // Battle history
        async function loadBattleHistory() {
            const user = auth.currentUser;
            if (!user) return;
            
            try {
                const snapshot = await db.collection('battles')
                    .where('status', '==', 'completed')
                    .where(function() {
                        return firebase.firestore.FieldPath.documentId() != 'dummy' && 
                              (firebase.firestore.FieldPath.documentId() == user.uid || 
                               firebase.firestore.FieldPath.documentId() == user.uid);
                    })
                    .orderBy('endTime', 'desc')
                    .limit(10)
                    .get();
                
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                if (snapshot.empty) {
                    historyList.innerHTML = '<p>কোনো ইতিহাস পাওয়া যায়নি</p>';
                    return;
                }
                
                snapshot.forEach(async doc => {
                    const battle = doc.data();
                    const opponentId = battle.player1 === user.uid ? battle.player2 : battle.player1;
                    const opponentDoc = await db.collection('users').doc(opponentId).get();
                    const opponent = opponentDoc.data();
                    
                    const isWinner = (battle.player1 === user.uid && battle.scores.player1 > battle.scores.player2) ||
                                    (battle.player2 === user.uid && battle.scores.player2 > battle.scores.player1);
                    
                    const historyItem = document.createElement('div');
                    historyItem.className = `history-item ${isWinner ? 'win' : 'lose'}`;
                    historyItem.innerHTML = `
                        <div class="history-opponent">
                            <img src="${opponent.avatar || 'https://cdn-icons-png.flaticon.com/512/4333/4333609.png'}" 
                                 class="history-avatar"
                                 onerror="this.src='https://via.placeholder.com/30'">
                            <span>${opponent.fullName || 'ব্যবহারকারী'}</span>
                        </div>
                        <div>
                            <span>${battle.scores.player1}</span> - 
                            <span>${battle.scores.player2}</span>
                        </div>
                    `;
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error("Error loading battle history:", error);
            }
        }
        
        // Question management
        async function getRandomQuestions(count) {
            // This should be replaced with your actual question fetching logic
            // For demo purposes, we'll return some sample questions
            return [
                {
                    question: "মাইটোকন্ড্রিয়াকে বলা হয় কোষের কী?",
                    options: ["শক্তিঘর", "প্রোটিন কারখানা", "নিয়ন্ত্রণ কেন্দ্র", "পরিবহন ব্যবস্থা"],
                    correctAnswer: 0
                },
                {
                    question: "নিচের কোনটি উদ্ভিদ হরমোন নয়?",
                    options: ["অক্সিন", "জিব্বারেলিন", "ইনসুলিন", "সাইটোকাইনিন"],
                    correctAnswer: 2
                },
                // Add more questions as needed
            ].slice(0, count);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Previous initialization code
            updateSummary();
            populateSubjects();
            
            // Listen for incoming challenges
            if (isAuthenticated) {
                const user = auth.currentUser;
                db.collection('battle_requests')
                    .where('toUser', '==', user.uid)
                    .where('status', '==', 'pending')
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                showChallengeNotification(change.doc.data());
                            }
                        });
                    });
            }
        });
        
        function showChallengeNotification(request) {
            // You can implement a notification system here
            // For now, we'll use a simple confirm dialog
            const accept = confirm(`${request.fromUser} আপনাকে চ্যালেঞ্জ করেছে! গ্রহণ করবেন?`);
            
            if (accept) {
                acceptChallenge(request);
            } else {
                rejectChallenge(request);
            }
        }
        
        function acceptChallenge(request) {
            // Similar to createNewBattle but with specific players
            const battleRef = db.collection('battles').doc();
            
            getRandomQuestions(10).then(questions => {
                db.runTransaction(transaction => {
                    // Update request status
                    transaction.update(db.collection('battle_requests').doc(request.requestId), {
                        status: 'accepted'
                    });
                    
                    // Create battle
                    transaction.set(battleRef, {
                        battleId: battleRef.id,
                        player1: request.fromUser,
                        player2: request.toUser,
                        status: 'active',
                        questions: questions,
                        scores: { player1: 0, player2: 0 },
                        currentQuestion: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        startTime: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    return Promise.resolve();
                }).then(() => {
                    // Start the battle
                    startBattle({
                        battleId: battleRef.id,
                        player1: request.fromUser,
                        player2: request.toUser,
                        questions: questions,
                        scores: { player1: 0, player2: 0 },
                        status: 'active'
                    });
                });
            });
        }
        
        function rejectChallenge(request) {
            db.collection('battle_requests').doc(request.requestId).update({
                status: 'rejected'
            });
        }
    </script>
