<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>কৃষি গুচ্ছ প্রস্তুতি প্রোগ্রাম</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Hind+Siliguri&family=Open+Sans&family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* light gray background color */
        font-family: "Hind Siliguri", sans-serif; /* specify font family for all text */
    }
    #navbar {
        height: 80px; /* set the height of the navbar */
        width: 100%; /* set the width of the navbar to full width */
        background-color: #fff; /* white background color */
        display: flex; /* use flexbox for centering */
        justify-content: center; /* center the content horizontally */
        align-items: center; /* center the content vertically */
    }
    #logo {
        height: 150px; /* set height of the logo */
        width: auto; /* maintain aspect ratio */
        margin-right: 20px; /* add some margin to the right of the logo */
    }
    .container {
        margin: 20px; /* add some margin around the container */
        border: 3px solid crimson; /* wider crimson red border */
        border-radius: 10px; /* rounded border */
        background-color: #fff; /* white background color */
        padding: 20px; /* add padding inside the container */
        position: relative; /* make the position relative for absolute positioning of text */
        text-align: center; /* center align text */
    }
    #details {
        position: absolute; /* position the text absolutely */
        top: 0; /* position text at the top */
        left: 0; /* position text at the left */
        font-size: 18px; /* specify smaller font size */
        color: #333; /* specify text color */
        padding: 10px; /* add some padding to the text */
    }
    #header {
        font-family: "Hind Siliguri", sans-serif; /* specify font family for header */
        font-size: 24px; /* specify font size */
        font-weight: bold; /* make the text bolder */
        color: #333; /* specify text color */
        padding: 10px; /* add some padding to the text */
        margin-top: 20px; /* add margin between texts */
    }
    #pricing {
        font-family: "Open Sans", sans-serif; /* specify font family for pricing */
        font-size: 16px; /* specify font size */
        color: #333; /* specify text color */
        padding: 10px; /* add some padding to the text */
        position: absolute; /* position the pricing text absolutely */
        bottom: 0; /* position text at the bottom */
        right: 0; /* position text at the right */
    }
    #total {
        font-family: "Poppins", sans-serif; /* specify font family for total */
        font-size: 16px; /* specify font size */
        color: #333; /* specify text color */
        padding: 10px; /* add some padding to the text */
        position: absolute; /* position the total text absolutely */
        bottom: 0; /* position text at the bottom */
        left: 0; /* position text at the left */
    }
    #image-snippet {
        margin-bottom: 10px; /* add margin to separate image snippet from text */
        width: 100%; /* set the width of the image snippet */
        height: auto; /* maintain aspect ratio */
    }
    hr {
        margin-bottom: 20px; /* add margin between hr and texts beneath it */
    }
    /* Creative elements */
    .pattern-background {
        background-image: url('pattern.png'); /* add your background pattern image */
        background-repeat: repeat; /* repeat the background pattern */
    }
    .decorative-border {
        border: 2px solid #e0e0e0; /* light gray border */
        border-radius: 8px; /* rounded border */
    }
    /* New style for the text */
    .large-text {
        font-size: 24px; /* make the text bigger */
        color: crimson; /* change the color to crimson red */
        font-weight: bolder;
    }
    /* Style for the inner box */
    .inner-box {
        display: inline-block; /* display as inline block */
        padding: 10px 20px; /* add padding */
        border-radius: 5px; /* border radius */
        margin-top: 10px; /* add margin on top */
        font-size: 20px;
        font-weight: bolder;
        cursor: pointer; /* cursor style */
    }
    /* Style for the circle */
    .circle {
        position: relative; /* position relative for pseudo-element */
        width: 20px; /* set width */
        height: 20px; /* set height */
        background-color: #fff; /* white background color */
        border: 1px solid #000; /* thin black border */
        border-radius: 50%; /* make it a circle */
        margin-right: 5px; /* add margin on the right */
        vertical-align: middle; /* align vertically */
        cursor: pointer; /* cursor style */
        transition: background-color 0.3s; /* smooth transition for background color changes */
    }

    /* Change background color to crimson red when hovered or clicked */
    .circle:hover,
    .circle.clicked {
        background-color: crimson; /* crimson red background color */
    }

    /* Add small white circle inside when hovered or clicked */
    .circle:hover::before,
    .circle.clicked::before {
        content: ''; /* required for pseudo-element */
        position: absolute; /* position absolute for pseudo-element */
        top: 50%; /* position at the center vertically */
        left: 50%; /* position at the center horizontally */
        transform: translate(-50%, -50%); /* adjust position to center */
        width: 4px; /* set width */
        height: 4px; /* set height */
        background-color: #fff; /* white background color */
        border-radius: 50%; /* make it a circle */
    }

    /* Remove border when hovered or clicked */
    .circle:hover,
    .circle.clicked {
        border: none; /* remove border */
    }

    /* Style for the bKash logo */
    .bkash-logo {
        width: 90px; /* set width */
        height: auto; /* maintain aspect ratio */
        margin-left: 50px; /* add margin to the left */
    }
    /* Style for the Nagad logo */
    .nagad-logo {
        width: 90px; /* set width */
        height: auto; /* maintain aspect ratio */
        margin-left: 50px; /* add margin to the left */
    }
    /* Container for circle, text, and logo */
    .content-container {
        display: flex; /* use flexbox for alignment */
        align-items: center; /* center align items vertically */
        justify-content: center;
        margin-top: 20px;
    }
    /* Border around circle and text */
    .bordered-container {
        border: 2px solid crimson; /* crimson border */
        border-radius: 5px; /* rounded border */
        padding: 5px; /* add some padding */
    }
    /* Button style */
    .payment-button {
      font-family: 'Hind Siliguri', ' sans-serif';
        background-color: crimson; /* crimson red background color */
        color: #fff; /* white text color */
        padding: 10px 20px; /* add padding */
        border: none; /* remove border */
        border-radius: 5px; /* rounded border */
        font-size: 16px; /* font size */
        cursor: pointer; /* cursor style */
        transition: background-color 0.3s; /* smooth transition */
    }
    .payment-button:hover {
        background-color: darkred; /* darker crimson red on hover */
    }
    .payment-button-container {
        display: flex; /* use flexbox for alignment */
        align-items: center; /* center align items vertically */
        justify-content: space-between; /* evenly space elements */
        margin-top: 20px; /* add margin on top */
    }
    green{
      color: #3DEF08;
     
    }
</style>
</head>
<body>

<div id="navbar">
    <img id="logo" src="your-logo-image.jpg" alt="Logo">
</div>

<div class="container pattern-background decorative-border">
    <div id="details">বিস্তারিত</div>
    <div id="header">কৃষি গুচ্ছ প্রস্তুতি প্রোগ্রাম (সাফল্য)</div><p><green>অভিনন্দন! প্রথম ২০ জনের মধ্যে হওয়ায় তোমার ভর্তি ফী<del>৩৫০৳</del> ২৫০ ৳ </greem></p>
    <hr> <!-- Horizontal line -->
    <div id="total">সর্বমোট</div>
    <div id="pricing">৳ ২৫০</div>
    <!-- Your content here -->
</div>

<div class="container pattern-background decorative-border">
    <div class="large-text">পেমেন্ট সিলেক্ট করো</div>
    <div class="content-container bordered-container">
        <div class="circle" onclick="selectPayment('বিকাশ')"></div>
        <div class="inner-box" onclick="selectPayment('বিকাশ')">বিকাশ</div>
        <img class="bkash-logo" src="bkash-logo.svg" alt="bKash Logo" onclick="selectPayment('বিকাশ')">
    </div>
    
    <div class="content-container bordered-container">
        <div class="circle" onclick="selectPayment('নগদ')"> </div>
        <div class="inner-box" onclick="selectPayment('নগদ')"> নগদ</div>
        <img class="nagad-logo" src="nagad-logo.svg" alt="Nagad Logo" onclick="selectPayment('নগদ')">
    </div>
    
    <div class="payment-button-container">
        <button class="payment-button" onclick="redirectToPayment()">পেমেন্ট করো</button>
        <div>৳ ২৫০</div>
    </div>
</div>

<script>
    let selectedPayment = ''; // Variable to store selected payment method

    // Function to select payment method
    function selectPayment(method) {
        selectedPayment = method;
        // Reset border of all circles
        document.querySelectorAll('.circle').forEach(circle => {
            circle.classList.remove('clicked');
        });
        // Add thicker border to clicked circle
        event.target.closest('.content-container').querySelector('.circle').classList.add('clicked');
    }

    // Function to redirect to payment page based on selected payment method
    function redirectToPayment() {
        if (selectedPayment === 'বিকাশ') {
            window.location.href = 'bkash.html';
        } else if (selectedPayment === 'নগদ') {
            window.location.href = 'nagad.html';
        } else {
            alert('Please select a payment method');
        }
    }
</script>

</body>
</html>
