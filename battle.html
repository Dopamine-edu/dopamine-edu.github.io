<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #333;
      color: #fff;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
    }
    .options button:hover {
      background: #e0e0e0;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
    .hide { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Battle</h1>
  </header>
  <div class="container">
    <div id="status">Waiting for opponent...</div>
    <div id="question-box" class="hide">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div class="status" id="result"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config (replace with yours from config file)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const statusEl = document.getElementById('status');
    const questionBox = document.getElementById('question-box');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');

    let currentUser;
    let currentBattle;
    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'auth.html';
      currentUser = user;
      await startBattle();
    });

    async function startBattle() {
      // Try to join an existing battle
      let query = await db.collection('battles').where('status', '==', 'waiting').limit(1).get();

      if (!query.empty) {
        let battleDoc = query.docs[0];
        await battleDoc.ref.update({ player2Id: currentUser.uid, status: 'in-progress' });
        currentBattle = battleDoc.ref;
      } else {
        // Create new battle if none available
        const questions = await getSampleQuestions(5);
        currentBattle = await db.collection('battles').add({
          player1Id: currentUser.uid,
          player2Id: null,
          questions: questions,
          player1Answers: [],
          player2Answers: [],
          status: 'waiting',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      listenToBattle();
    }

    function listenToBattle() {
      currentBattle.onSnapshot(doc => {
        const data = doc.data();
        if (data.status === 'in-progress') {
          statusEl.classList.add('hide');
          questionBox.classList.remove('hide');
          showQuestion(data.questions);
        }
        if (data.status === 'finished') {
          statusEl.classList.add('hide');
          questionBox.classList.add('hide');
          resultEl.innerText = data.winner === currentUser.uid ? "You Won!" : "You Lost!";
        }
      });
    }

    function showQuestion(questions) {
      if (currentQuestionIndex >= questions.length) {
        submitAnswers();
        return;
      }
      const q = questions[currentQuestionIndex];
      questionEl.innerText = q.question;
      optionsEl.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          selectedAnswers.push(opt);
          currentQuestionIndex++;
          showQuestion(questions);
        };
        optionsEl.appendChild(btn);
      });
    }

    async function submitAnswers() {
      const doc = await currentBattle.get();
      const data = doc.data();
      const update = {};
      const isPlayer1 = data.player1Id === currentUser.uid;

      if (isPlayer1) update.player1Answers = selectedAnswers;
      else update.player2Answers = selectedAnswers;

      // Determine winner if both answered
      if ((isPlayer1 && data.player2Answers.length > 0) || (!isPlayer1 && data.player1Answers.length > 0)) {
        const opponentAnswers = isPlayer1 ? data.player2Answers : data.player1Answers;
        const questions = data.questions;

        let score1 = 0, score2 = 0;
        for (let i = 0; i < questions.length; i++) {
          if (data.player1Answers[i] === questions[i].answer) score1++;
          if (data.player2Answers[i] === questions[i].answer) score2++;
        }
        update.status = 'finished';
        update.winner = score1 > score2 ? data.player1Id : data.player2Id;
      }

      await currentBattle.update(update);
    }

    async function getSampleQuestions(n = 5) {
      // Temporary hardcoded questions (replace with your actual fetch from Firestore/JSON)
      return [
        { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Madrid"], answer: "Paris" },
        { question: "5 + 3 = ?", options: ["5", "8", "10", "6"], answer: "8" },
        { question: "H2O is the formula for?", options: ["Oxygen", "Hydrogen", "Water", "Salt"], answer: "Water" },
        { question: "Sun rises in the?", options: ["East", "West", "North", "South"], answer: "East" },
        { question: "How many continents?", options: ["5", "6", "7", "8"], answer: "7" }
      ];
    }
  </script>
</body>
</html>
