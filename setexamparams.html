<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set Exam Parameters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fc; padding: 20px; }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 15px; }
    .form-control:focus { border-color: #667eea; box-shadow: 0 0 5px rgba(102, 126, 234, 0.5); }
    .btn-primary { background-color: #667eea; border-color: #667eea; }
    .btn-primary:hover { background-color: #556cd6; border-color: #556cd6; }
    .share-link {
      margin-top: 20px;
      padding: 10px;
      background: #e9f7ff;
      border-radius: 5px;
      word-break: break-all;
    }
    .hidden { display: none; }
    .loading-spinner { display: none; text-align: center; padding: 10px; color: #667eea; }
    @media (max-width: 576px) {
      .container { padding: 15px; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Set Exam Parameters</h2>
    <div id="loading" class="loading-spinner">Saving...</div>
    <form id="examParamsForm">
      <div class="form-group">
        <label for="examNameInput">Exam Name:</label>
        <input type="text" id="examNameInput" class="form-control" placeholder="Enter Exam Name" required />
      </div>
      <div class="form-group">
        <label for="timerInput">Exam Timer (minutes):</label>
        <input type="number" id="timerInput" class="form-control" min="1" required />
      </div>
      <div class="form-group">
        <label for="markInput">Marks per Question:</label>
        <input type="number" id="markInput" class="form-control" min="0" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="negativeMarkInput">Negative Mark per Wrong Answer:</label>
        <input type="number" id="negativeMarkInput" class="form-control" min="0" step="0.01" required />
      </div>
      <div class="form-group">
        <label for="attemptsAllowedInput">Attempts Allowed (per user):</label>
        <input type="number" id="attemptsAllowedInput" class="form-control" min="1" required />
      </div>
      <div class="form-group">
        <label for="lastDateInput">Last Date (Deadline):</label>
        <input type="date" id="lastDateInput" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Create Exam Link</button>
    </form>
    <div id="examLink" class="share-link hidden"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBXXaWWoFqn6MpH6IWSm6CGaqUJzAmzbzA",
      authDomain: "dopamine-quiz.firebaseapp.com",
      projectId: "dopamine-quiz",
      storageBucket: "dopamine-quiz.firebasestorage.app",
      messagingSenderId: "822531459966",
      appId: "1:822531459966:web:8e7d2385090e997eb1c12f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get("examId");
    const loadingDiv = document.getElementById("loading");

    document.getElementById("examParamsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const examName = document.getElementById("examNameInput").value.trim();
      const timer = parseInt(document.getElementById("timerInput").value);
      const marksPerQuestion = parseFloat(document.getElementById("markInput").value);
      const negativeMark = parseFloat(document.getElementById("negativeMarkInput").value);
      const attemptsAllowed = parseInt(document.getElementById("attemptsAllowedInput").value);
      const lastDate = document.getElementById("lastDateInput").value;

      if (!examName || !timer || isNaN(marksPerQuestion) || isNaN(negativeMark) || !attemptsAllowed || !lastDate) {
        Toastify({
          text: "Please fill in all fields correctly.",
          duration: 3000,
          style: { background: "#dc3545" }
        }).showToast();
        return;
      }

      if (confirm("Save these exam parameters?")) {
        loadingDiv.style.display = "block";
        try {
          let examDocRef;
          if (examId) {
            examDocRef = db.collection("exams").doc(examId);
            await examDocRef.update({
              examName,
              timer,
              marksPerQuestion,
              negativeMark,
              attemptsAllowed,
              lastDate
            });
          } else {
            examDocRef = await db.collection("exams").add({
              examName,
              timer,
              marksPerQuestion,
              negativeMark,
              attemptsAllowed,
              lastDate,
              questions: [],
              createdBy: auth.currentUser ? auth.currentUser.uid : null,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
          const link = `${window.location.origin}/quiz.html?examId=${examDocRef.id}`;
          const examLinkDiv = document.getElementById("examLink");
          examLinkDiv.classList.remove("hidden");
          examLinkDiv.innerText = "Share this exam link: " + link;
          loadingDiv.style.display = "none";
          Toastify({
            text: "Exam parameters saved!",
            duration: 3000,
            style: { background: "#667eea" }
          }).showToast();
        } catch (error) {
          loadingDiv.style.display = "none";
          console.error("Error updating exam parameters:", error);
          Toastify({
            text: "Error saving parameters",
            duration: 3000,
            style: { background: "#dc3545" }
          }).showToast();
        }
      }
    });
  </script>
</body>
</html>
