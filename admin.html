<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MCQ Admin - Add Question</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: auto; }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input[type="text"], textarea {
      width: 100%; padding: 8px; margin-top: 5px;
    }
    .option-container {
      display: flex; align-items: center; margin-top: 10px;
    }
    .option-container input[type="radio"] {
      margin-right: 10px;
    }
    .option-container input[type="text"] {
      flex: 1;
    }
    #saveBtn {
      margin-top: 20px; padding: 10px 20px; font-size: 1em;
      display: block; margin-left: auto; margin-right: auto;
    }
    .link { text-align: center; margin-top: 20px; }
  </style>
  <!-- Firebase App (Core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth & Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Add MCQ Question</h2>
    <label for="questionText">Question:</label>
    <textarea id="questionText" rows="3" placeholder="Enter your question here"></textarea>
    
    <div class="option-container">
      <input type="radio" name="correctOption" value="a">
      <input type="text" id="optionA" placeholder="Option A">
    </div>
    <div class="option-container">
      <input type="radio" name="correctOption" value="b">
      <input type="text" id="optionB" placeholder="Option B">
    </div>
    <div class="option-container">
      <input type="radio" name="correctOption" value="c">
      <input type="text" id="optionC" placeholder="Option C">
    </div>
    <div class="option-container">
      <input type="radio" name="correctOption" value="d">
      <input type="text" id="optionD" placeholder="Option D">
    </div>
    
    <button id="saveBtn">Save Question</button>
    <div class="link">
      <a href="quiz.html">Go to Quiz Page</a> | 
      <a href="leaderboard.html">Leaderboard</a>
    </div>
  </div>
  
  <script>
    /*******************************
     * 1. Firebase Config & Init   *
     *******************************/
    const firebaseConfig = {
      apiKey: "AIzaSyBXXaWWoFqn6MpH6IWSm6CGaqUJzAmzbzA",
      authDomain: "dopamine-quiz.firebaseapp.com",
      projectId: "dopamine-quiz",
      storageBucket: "dopamine-quiz.firebasestorage.app",
      messagingSenderId: "822531459966",
      appId: "1:822531459966:web:8e7d2385090e997eb1c12f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    /****************************************
     * 2. Check if User is Authenticated
     ****************************************/
    auth.onAuthStateChanged((user) => {
      if (!user) {
        // If not logged in, redirect to login page
        window.location.href = "auth.html";
      } else {
        // Optionally check user role in Firestore to confirm admin
        // ...
      }
    });

    /****************************************
     * 3. Save Question to Firestore
     ****************************************/
    document.getElementById('saveBtn').addEventListener('click', function() {
      const questionText = document.getElementById('questionText').value.trim();
      const optionA = document.getElementById('optionA').value.trim();
      const optionB = document.getElementById('optionB').value.trim();
      const optionC = document.getElementById('optionC').value.trim();
      const optionD = document.getElementById('optionD').value.trim();
      const correctOption = document.querySelector('input[name="correctOption"]:checked')?.value;
      
      if (!questionText || !optionA || !optionB || !optionC || !optionD || !correctOption) {
        alert("Please fill in all fields and select the correct answer.");
        return;
      }
      
      const newQuestion = {
        question: questionText,
        options: {
          a: optionA,
          b: optionB,
          c: optionC,
          d: optionD
        },
        answer: correctOption,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      db.collection("questions").add(newQuestion)
      .then(() => {
        alert("Question saved successfully!");
        document.getElementById('questionText').value = "";
        document.getElementById('optionA').value = "";
        document.getElementById('optionB').value = "";
        document.getElementById('optionC').value = "";
        document.getElementById('optionD').value = "";
        document.querySelectorAll('input[name="correctOption"]').forEach(r => r.checked = false);
      })
      .catch((error) => {
        console.error("Error adding question: ", error);
      });
    });
  </script>
</body>
</html>
