<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Add Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      justify-content: space-between;
    }
    .radio-group label {
      font-weight: normal;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #218838;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Add Question</h2>
    <form id="addQuestionForm">
      <!-- Subject Selection -->
      <div class="form-group">
        <label for="subjectSelect">Subject:</label>
        <select id="subjectSelect" required>
          <option value="">Select Subject</option>
          <option value="Biology 1st">Biology 1st</option>
          <option value="Biology 2nd">Biology 2nd</option>
          <option value="Physics 1st">Physics 1st</option>
          <option value="Physics 2nd">Physics 2nd</option>
          <option value="Chemistry 1st">Chemistry 1st</option>
          <option value="Chemistry 2nd">Chemistry 2nd</option>
          <option value="Bangla">Bangla</option>
          <option value="English">English</option>
        </select>
      </div>

      <!-- Question Input -->
      <div class="form-group">
        <label for="questionInput">Question:</label>
        <textarea id="questionInput" required></textarea>
      </div>

      <!-- Options Input -->
      <div class="form-group">
        <label>Options:</label>
        <input type="text" id="option1" placeholder="Option 1" required>
        <input type="text" id="option2" placeholder="Option 2" required>
        <input type="text" id="option3" placeholder="Option 3" required>
        <input type="text" id="option4" placeholder="Option 4" required>
      </div>

      <!-- Correct Option Selection -->
      <div class="form-group">
        <label>Correct Answer:</label>
        <div class="radio-group">
          <label><input type="radio" name="correctOption" value="1" required> Option 1</label>
          <label><input type="radio" name="correctOption" value="2"> Option 2</label>
          <label><input type="radio" name="correctOption" value="3"> Option 3</label>
          <label><input type="radio" name="correctOption" value="4"> Option 4</label>
        </div>
      </div>

      <!-- Explanation (Optional) -->
      <div class="form-group">
        <label for="explanationInput">Explanation (Optional):</label>
        <textarea id="explanationInput"></textarea>
      </div>

      <button type="submit">Submit Question</button>
    </form>
  </div>

  <script>
    /****************************
     * Firebase Configuration
     ****************************/
    const firebaseConfig = {
      apiKey: "AIzaSyBXXaWWoFqn6MpH6IWSm6CGaqUJzAmzbzA",
      authDomain: "dopamine-quiz.firebaseapp.com",
      projectId: "dopamine-quiz",
      storageBucket: "dopamine-quiz.firebasestorage.app",
      messagingSenderId: "822531459966",
      appId: "1:822531459966:web:8e7d2385090e997eb1c12f"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************
     * Persist Selected Subject Across Submissions
     *******************************************/
    const subjectSelect = document.getElementById("subjectSelect");

    // Check if a subject was previously selected and restore it
    const savedSubject = localStorage.getItem("selectedSubject");
    if (savedSubject) {
      subjectSelect.value = savedSubject;
    }

    subjectSelect.addEventListener("change", () => {
      localStorage.setItem("selectedSubject", subjectSelect.value);
    });

    /**************************************
     * Handle Form Submission
     **************************************/
    document.getElementById("addQuestionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const selectedSubject = subjectSelect.value;
      const questionText = document.getElementById("questionInput").value.trim();
      const option1 = document.getElementById("option1").value.trim();
      const option2 = document.getElementById("option2").value.trim();
      const option3 = document.getElementById("option3").value.trim();
      const option4 = document.getElementById("option4").value.trim();
      const correctOption = document.querySelector('input[name="correctOption"]:checked')?.value;
      const explanation = document.getElementById("explanationInput").value.trim();

      if (!selectedSubject) {
        alert("Please select a subject.");
        return;
      }
      if (!questionText || !option1 || !option2 || !option3 || !option4 || !correctOption) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        const user = auth.currentUser;
        await db.collection("questions").add({
          subject: selectedSubject,
          question: questionText,
          options: [option1, option2, option3, option4],
          correctOption: correctOption,
          explanation: explanation || "",
          addedBy: user.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Award points: 1.5 if explanation is provided, otherwise 1
        const points = explanation ? 1.5 : 1;
        await db.collection("users").doc(user.uid).update({
          points: firebase.firestore.FieldValue.increment(points)
        });

        alert(`Question added successfully! ${points} point(s) awarded.`);

        // Reset the form but keep the selected subject
        document.getElementById("addQuestionForm").reset();
        subjectSelect.value = selectedSubject; // Restore subject selection
      } catch (error) {
        console.error("Error adding question:", error);
        alert("Error adding question. Please try again.");
      }
    });
  </script>
</body>
</html>
