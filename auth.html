<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform - Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d3748;
            font-size: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #667eea;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: #4a5568;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e53e3e;
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 6px;
            background: #fed7d7;
            display: none;
        }

        .flip-container {
            perspective: 1000px;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .front, .back {
            backface-visibility: hidden;
            transition: 0.6s;
            transform-style: preserve-3d;
        }

        .back {
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .flipped .front {
            transform: rotateY(180deg);
        }

        .flipped .back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <!-- Login Form -->
        <div class="auth-container front" id="login-container">
            <h2>Welcome Back!</h2>
            <div class="error" id="login-error"></div>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="links">
                <a onclick="showForgotPassword()">Forgot Password?</a><br>
                <a onclick="flipForm()">Create New Account →</a>
                <a id="resend-verification" style="display: none;" onclick="resendVerification()">Resend Verification Email</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="auth-container back" id="signup-container">
            <h2>Create Account</h2>
            <div class="error" id="signup-error"></div>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="full-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Create Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="links">
                <a onclick="flipForm()">← Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXXaWWoFqn6MpH6IWSm6CGaqUJzAmzbzA",
            authDomain: "dopamine-quiz.firebaseapp.com",
            projectId: "dopamine-quiz",
            storageBucket: "dopamine-quiz.firebasestorage.app",
            messagingSenderId: "822531459966",
            appId: "1:822531459966:web:8e7d2385090e997eb1c12f"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Form Flip Animation
        function flipForm() {
            document.querySelector('.flip-container').classList.toggle('flipped');
        }

        // Signup Handler
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const fullName = document.getElementById('full-name').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Send verification email
                    return userCredential.user.sendEmailVerification();
                })
                .then(() => {
                    // Store user data in Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        fullName: fullName,
                        email: email,
                        status: 'unverified',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    alert('Verification email sent. Please check your inbox.');
                    flipForm();
                })
                .catch(error => {
                    showError('signup-error', error.message);
                });
        });

        // Login Handler
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        // Update user status to active
                        return db.collection('users').doc(user.uid).update({
                            status: 'active'
                        }).then(() => {
                            window.location.href = '/dashboard.html';
                        });
                    } else {
                        auth.signOut();
                        showError('login-error', 'Please verify your email first');
                        document.getElementById('resend-verification').style.display = 'inline';
                    }
                })
                .catch(error => {
                    showError('login-error', error.message);
                });
        });

        // Resend Verification Email
        function resendVerification() {
            const email = document.getElementById('login-email').value;
            const password = prompt('Please enter your password to resend verification email:');
            
            if (!email || !password) return;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.sendEmailVerification();
                })
                .then(() => {
                    alert('Verification email resent. Please check your inbox.');
                    auth.signOut();
                })
                .catch(error => {
                    showError('login-error', error.message);
                });
        }

        // Error Handling
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }

        // Forgot Password
        function showForgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => alert('Password reset email sent!'))
                    .catch(error => alert(error.message));
            }
        }
    </script>
</body>
</html>
