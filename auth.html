<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up / Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 5px;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: red;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Log In</h2>

    <!-- Sign Up fields (initially hidden) -->
    <div id="signupFields" class="hidden">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="college">College Name</label>
        <input type="text" id="college" placeholder="Your College Name">
      </div>
      <div class="form-group">
        <label for="batchSelect">HSC Batch</label>
        <select id="batchSelect">
          <option value="">Select Your Batch</option>
          <option value="HSC 23">HSC 23</option>
          <option value="HSC 24">HSC 24</option>
          <option value="HSC 25">HSC 25</option>
          <option value="HSC 26">HSC 26</option>
        </select>
      </div>
      <!-- Phone Auth fields -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number (with country code)</label>
        <input type="text" id="phoneNumber" placeholder="+8801XXXXXXXXX">
        <button type="button" id="sendCodeBtn">Send Code</button>
      </div>
      <div class="form-group hidden" id="otpField">
        <label for="otpCode">Verification Code</label>
        <input type="text" id="otpCode" placeholder="Enter 6-digit code">
        <button type="button" id="verifyCodeBtn">Verify Code</button>
      </div>
    </div>

    <!-- Common fields -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your Password">
    </div>

    <button id="submitBtn">Log In</button>
    <div class="toggle-link" id="toggleLink">Don't have an account? Sign up</div>
    <div id="message"></div>
  </div>

  <!-- Recaptcha container for phone auth -->
  <div id="recaptcha-container"></div>

  <script>
    // Firebase configuration using your provided details
    const firebaseConfig = {
      apiKey: "AIzaSyBXXaWWoFqn6MpH6IWSm6CGaqUJzAmzbzA",
      authDomain: "dopamine-quiz.firebaseapp.com",
      projectId: "dopamine-quiz",
      storageBucket: "dopamine-quiz.firebasestorage.app",
      messagingSenderId: "822531459966",
      appId: "1:822531459966:web:8e7d2385090e997eb1c12f"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Initialize Recaptcha for Phone Auth
    let recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha-container", {
      size: "invisible"
    });

    let confirmationResult = null;

    // Default mode: Log In
    let isSignUp = false;
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const toggleLink = document.getElementById("toggleLink");
    const signupFields = document.getElementById("signupFields");
    const messageDiv = document.getElementById("message");

    formTitle.textContent = "Log In";
    submitBtn.textContent = "Log In";
    toggleLink.textContent = "Don't have an account? Sign up";
    signupFields.classList.add("hidden");

    toggleLink.addEventListener("click", () => {
      isSignUp = !isSignUp;
      if (isSignUp) {
        formTitle.textContent = "Sign Up";
        submitBtn.textContent = "Sign Up";
        toggleLink.textContent = "Already have an account? Log in";
        signupFields.classList.remove("hidden");
      } else {
        formTitle.textContent = "Log In";
        submitBtn.textContent = "Log In";
        toggleLink.textContent = "Don't have an account? Sign up";
        signupFields.classList.add("hidden");
      }
      messageDiv.textContent = "";
      messageDiv.style.color = "red";
    });

    // Phone Auth: Send Verification Code
    const phoneNumberInput = document.getElementById("phoneNumber");
    const sendCodeBtn = document.getElementById("sendCodeBtn");
    const otpField = document.getElementById("otpField");
    const otpCodeInput = document.getElementById("otpCode");
    const verifyCodeBtn = document.getElementById("verifyCodeBtn");

    sendCodeBtn.addEventListener("click", () => {
      const phoneNumber = phoneNumberInput.value.trim();
      if (!phoneNumber) {
        alert("Please enter a valid phone number.");
        return;
      }
      messageDiv.textContent = "Sending verification code...";
      recaptchaVerifier.render(); 
      auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          otpField.classList.remove("hidden");
          messageDiv.textContent = "Verification code sent!";
          messageDiv.style.color = "green";
        })
        .catch((error) => {
          console.error("Error sending code:", error);
          messageDiv.textContent = error.message;
          messageDiv.style.color = "red";
        });
    });

    // Verify the OTP code
    verifyCodeBtn.addEventListener("click", () => {
      if (!confirmationResult) {
        alert("Please request a verification code first.");
        return;
      }
      const code = otpCodeInput.value.trim();
      if (!code) {
        alert("Please enter the verification code.");
        return;
      }
      messageDiv.textContent = "Verifying code...";
      confirmationResult.confirm(code)
        .then((result) => {
          messageDiv.textContent = "Phone number verified!";
          messageDiv.style.color = "green";
        })
        .catch((error) => {
          console.error("Error verifying code:", error);
          messageDiv.textContent = error.message;
          messageDiv.style.color = "red";
        });
    });

    // Handle Log In / Sign Up
    submitBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      messageDiv.textContent = "";
      messageDiv.style.color = "red";

      if (!email || !password) {
        messageDiv.textContent = "Email and password are required.";
        return;
      }

      if (!isSignUp) {
        // Log In
        try {
          await auth.signInWithEmailAndPassword(email, password);
          messageDiv.style.color = "green";
          messageDiv.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "homepage.html";
          }, 1500);
        } catch (error) {
          messageDiv.textContent = error.message;
        }
      } else {
        // Sign Up
        if (!confirmationResult || !confirmationResult.verificationId) {
          messageDiv.textContent = "Please verify your phone number before signing up.";
          return;
        }
        const name = document.getElementById("name").value.trim();
        const college = document.getElementById("college").value.trim();
        const batch = document.getElementById("batchSelect").value;
        const phone = phoneNumberInput.value.trim();

        if (!name || !college || !batch || !phone) {
          messageDiv.textContent = "Please fill in all sign-up fields.";
          return;
        }

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          await userCredential.user.updateProfile({ displayName: name });
          await db.collection("users").doc(userCredential.user.uid).set({
            name: name,
            college: college,
            batch: batch,
            phone: phone,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          messageDiv.style.color = "green";
          messageDiv.textContent = "Sign up successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "homepage.html";
          }, 1500);
        } catch (error) {
          messageDiv.textContent = error.message;
        }
      }
    });
  </script>
</body>
</html>
