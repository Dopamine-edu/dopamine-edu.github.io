<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform - Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8e9aef 0%, #a78bfa 100%);
            background-attachment: fixed;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            border: 1px solid #e2e8f0;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d3748;
            font-size: 2.5rem;
            position: relative;
        }

        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #667eea;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        select {
            appearance: none;
            background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 1rem center/1em;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .google-btn {
            background: #fff;
            color: #4285F4;
            border: 2px solid #4285F4;
            margin-top: 1rem;
        }

        .google-btn:hover {
            background: #4285F4;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
            color: #4a5568;
            font-weight: 600;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: #4a5568;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e53e3e;
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 6px;
            background: #fed7d7;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <!-- Login Form -->
        <div class="auth-container" id="login-container">
            <h2>Welcome Back!</h2>
            <div class="error" id="login-error"></div>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="divider"><span>or</span></div>
            <button type="button" class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
            <div class="links">
                <a onclick="showForgotPassword()">Forgot Password?</a><br>
                <a onclick="showSignup()">Create New Account →</a>
                <a id="resend-verification" style="display: none;" onclick="resendVerification()">Resend Verification Email</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="auth-container" id="signup-container" style="display: none;">
            <h2>Create Account</h2>
            <div class="error" id="signup-error"></div>
            <form id="signup-form">
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Create Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="divider"><span>or</span></div>
            <button type="button" class="google-btn" onclick="signInWithGoogle()">Sign up with Google</button>
            <div class="links">
                <a onclick="showLogin()">← Back to Login</a>
            </div>
        </div>

        <!-- Profile Completion Form -->
        <div class="auth-container" id="profile-container" style="display: none;">
            <h2>Complete Your Profile</h2>
            <p style="text-align: center; color: #4a5568; margin-bottom: 1.5rem;">Please provide your details to access the dashboard.</p>
            <div class="error" id="profile-error"></div>
            <form id="profile-form">
                <div class="form-group">
                    <input type="text" id="full-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="college-name" placeholder="College Name" required>
                </div>
                <div class="form-group">
                    <select id="hsc-year" required>
                        <option value="">HSC Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBXXaWWoFqn6MpH6IWSm6CGaqUJzAmzbzA",
            authDomain: "dopamine-quiz.firebaseapp.com",
            projectId: "dopamine-quiz",
            storageBucket: "dopamine-quiz.firebasestorage.app",
            messagingSenderId: "822531459966",
            appId: "1:822531459966:web:8e7d2385090e997eb1c12f",
            measurementId: "G-6TWRMVGB18"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Form Visibility Functions
        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('profile-container').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
            document.getElementById('profile-container').style.display = 'none';
        }

        function showProfile() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('profile-container').style.display = 'block';
        }

        // Signup Form Submission
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showError('signup-error', 'Passwords do not match');
                return;
            }

            let createdUser;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    createdUser = userCredential.user;
                    return db.collection('users').doc(createdUser.uid).set({
                        email: email,
                        status: 'unverified',
                        profileComplete: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    return createdUser.sendEmailVerification();
                })
                .then(() => {
                    alert('Verification email sent. Please check your inbox.');
                    showLogin();
                })
                .catch(error => {
                    showError('signup-error', error.message);
                });
        });

        // Login Form Submission
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        db.collection('users').doc(user.uid).get()
                            .then((doc) => {
                                if (doc.exists && doc.data().profileComplete) {
                                    window.location.href = '/dashboard.html';
                                } else {
                                    showProfile();
                                }
                            })
                            .catch(error => {
                                showError('login-error', 'Error checking profile: ' + error.message);
                            });
                    } else {
                        auth.signOut();
                        showError('login-error', 'Please verify your email first');
                        document.getElementById('resend-verification').style.display = 'inline';
                    }
                })
                .catch(error => {
                    showError('login-error', error.message);
                });
        });

        // Google Sign-In/Sign-Up Handler
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (!doc.exists) {
                                // New Google user
                                return db.collection('users').doc(user.uid).set({
                                    fullName: user.displayName || '',
                                    email: user.email,
                                    status: 'active',
                                    profileComplete: false,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                            }
                        })
                        .then(() => {
                            return db.collection('users').doc(user.uid).get();
                        })
                        .then((doc) => {
                            if (doc.data().profileComplete) {
                                window.location.href = '/dashboard.html';
                            } else {
                                showProfile();
                            }
                        })
                        .catch(error => {
                            showError('login-error', error.message);
                        });
                })
                .catch(error => {
                    showError('login-error', error.message);
                });
        }

        // Profile Form Submission
        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('full-name').value;
            const collegeName = document.getElementById('college-name').value;
            const hscYear = document.getElementById('hsc-year').value;
            const phone = document.getElementById('phone').value;

            const user = auth.currentUser;
            if (user) {
                db.collection('users').doc(user.uid).update({
                    fullName: fullName,
                    collegeName: collegeName,
                    hscYear: hscYear,
                    phone: phone,
                    profileComplete: true
                })
                .then(() => {
                    window.location.href = '/dashboard.html';
                })
                .catch(error => {
                    showError('profile-error', error.message);
                });
            } else {
                showError('profile-error', 'User not authenticated');
            }
        });

        // Resend Verification Email
        function resendVerification() {
            const email = document.getElementById('login-email').value;
            const password = prompt('Please enter your password to resend verification email:');
            
            if (!email || !password) return;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.sendEmailVerification();
                })
                .then(() => {
                    alert('Verification email resent. Please check your inbox.');
                    auth.signOut();
                })
                .catch(error => {
                    showError('login-error', error.message);
                });
        }

        // Forgot Password
        function showForgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => alert('Password reset email sent!'))
                    .catch(error => alert(error.message));
            }
        }

        // Error Display Function
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
